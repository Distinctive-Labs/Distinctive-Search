<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distinctive Search</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .dark-mode { background-color: #121212; color: #FFFFFF; }
        .light-mode { background-color: #FFFFFF; color: #000000; }
        #suggestions div { cursor: pointer; padding: 5px; }
        #results { margin-top: 20px; }
        .result-item { margin-bottom: 10px; }
    </style>
</head>
<body class="light-mode">
    <h1>Distinctive Search</h1>

    <button onclick="toggleTheme()">Toggle Theme</button>
    <input type="text" id="query" placeholder="Enter your search..." oninput="fetchSuggestions()">
    <button onclick="performSearch()">Search</button>

    <div id="suggestions"></div>
    <div id="results"></div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
        }

        async function performSearch() {
            const query = document.getElementById("query").value;
            displayResults(query);
        }

        async function displayResults(query) {
            const resultDiv = document.getElementById("results");
            resultDiv.innerHTML = "";

            if (query.trim() === "") {
                resultDiv.innerHTML = "Please enter a search term.";
                return;
            }

            try {
                const response = await fetch(`https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json&no_redirect=1&no_html=1`);
                const data = await response.json();

                if (data.RelatedTopics.length === 0) {
                    resultDiv.innerHTML = "No results found.";
                    return;
                }

                data.RelatedTopics.forEach(item => {
                    if (item.Text) { // Check if there's text for the result
                        const resultItem = document.createElement('div');
                        resultItem.className = 'result-item';
                        resultItem.innerHTML = `<strong>${item.Text}</strong><br><a href="${item.FirstURL}" target="_blank">${item.FirstURL}</a>`;
                        resultDiv.appendChild(resultItem);
                    }
                });
            } catch (error) {
                resultDiv.innerHTML = "Error retrieving search results.";
                console.error("Error fetching search results:", error);
            }
        }

        function fetchSuggestions() {
            // Optional: Implement suggestions logic if desired
        }

        function displaySuggestions(suggestions) {
            const suggestionDiv = document.getElementById("suggestions");
            suggestionDiv.innerHTML = "";
            suggestions.forEach(suggestion => {
                suggestionDiv.innerHTML += `<div onclick="selectSuggestion('${suggestion}')">${suggestion}</div>`;
            });
        }

        function selectSuggestion(suggestion) {
            document.getElementById("query").value = suggestion;
            performSearch();
        }
    </script>
</body>
</html>
