<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distinctive Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"> <!-- New Font -->
    <style>
        body {
            font-family: 'Montserrat', sans-serif; /* Changed font */
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text color */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevents scroll */
        }
        h1 {
            margin-bottom: 30px;
            font-size: 48px;
            font-weight: 700; /* Bold title */
            color: #4caf50; /* Dark green title color */
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5); /* Shadow for depth */
        }
        .gcse-search {
            width: 100%;
            max-width: 600px;
            margin: 20px 0; /* Margin for spacing */
        }
        .gsc-control-cse {
            background-color: #1f1f1f; /* Dark background for search box */
            border: 2px solid #4caf50; /* Dark green border */
            border-radius: 24px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Shadow effect */
        }
        input.gsc-input {
            background-color: #121212; /* Dark input background */
            color: #e0e0e0; /* Light text color */
            border: none; /* Remove default border */
            border-radius: 24px; /* Round corners */
            padding: 10px; /* Padding for input */
            transition: background-color 0.3s ease; /* Transition effect */
        }
        input.gsc-input:focus {
            outline: none; /* Remove focus outline */
            background-color: #1f1f1f; /* Slightly lighter on focus */
        }
        input.gsc-search-button {
            background-color: #4caf50; /* Dark green button */
            border: none; /* Remove default border */
            border-radius: 24px; /* Round corners */
            padding: 10px 20px; /* Button padding */
            color: #fff; /* White text */
            font-weight: bold; /* Bold text */
            cursor: pointer; /* Pointer cursor */
            transition: background-color 0.3s ease; /* Transition effect */
        }
        input.gsc-search-button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        .gsc-webResult {
            background: #1e1e1e; /* Darker result item background */
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            padding: 10px;
            margin-bottom: 10px;
            transition: transform 0.2s; /* Animation effect */
        }
        .gsc-webResult:hover {
            transform: scale(1.02); /* Slight zoom on hover */
        }
        .gsc-webResult a {
            color: #81c784; /* Lighter green link color */
            text-decoration: none;
        }
        .gsc-webResult a:hover {
            text-decoration: underline; /* Underline on hover */
            color: #b2ff59; /* Brighter green on hover */
        }
    </style>
    <script async src="https://cse.google.com/cse.js?cx=1520402bc03a7405d"></script> <!-- Google CSE Script -->
</head>
<body>
    <h1>Distinctive Search</h1>
    <div class="gcse-search"></div> <!-- Google CSE Search Box -->
</body>
</html>
