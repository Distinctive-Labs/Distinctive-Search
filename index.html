<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distinctive Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6a82fb, #fc5c7d);
            color: #333;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background 0.5s, color 0.5s;
        }
        h1 {
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        button {
            background: #FF6F61;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
            margin-right: 10px;
        }
        button:hover {
            background: #FF4B3A;
            transform: scale(1.05);
        }
        button.dark-mode {
            background: #333;
            color: #fff;
        }
        input {
            padding: 10px;
            width: 300px;
            border: 2px solid #FF6F61;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #FF4B3A;
            outline: none;
        }
        #suggestions {
            width: 300px;
            margin-top: 5px;
        }
        #suggestions div {
            cursor: pointer;
            padding: 10px;
            background: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: background 0.3s;
        }
        #suggestions div:hover {
            background: #ddd;
        }
        #results {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
        }
        .result-item {
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        .result-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .loading {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: #FF6F61;
        }
        .spinner {
            width: 30px;
            height: 30px;
            border: 5px solid #f3f3f3; /* Light grey */
            border-top: 5px solid #FF6F61; /* Color */
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Dark Mode Styles */
        .dark-mode {
            background: #121212;
            color: #ffffff;
        }
        .dark-mode button {
            background: #BB86FC;
            color: #000;
        }
        .dark-mode button:hover {
            background: #3700B3;
        }
        .dark-mode input {
            border-color: #BB86FC;
            background: #333;
            color: #fff;
        }
        .dark-mode .result-item {
            background: #1E1E1E;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Distinctive Search</h1>

    <button onclick="toggleTheme()">Toggle Theme</button>
    <input type="text" id="query" placeholder="Enter your search..." oninput="fetchSuggestions()">
    <button onclick="performSearch()">Search</button>

    <div id="suggestions"></div>
    <div id="results"></div>
    <div id="loading" class="loading">Loading... <div class="spinner"></div></div>

    <script>
        let darkMode = false;

        function toggleTheme() {
            darkMode = !darkMode;
            document.body.classList.toggle("dark-mode", darkMode);
            document.querySelector("button").classList.toggle("dark-mode", darkMode);
        }

        async function performSearch() {
            const query = document.getElementById("query").value.trim();
            if (!query) {
                alert("Please enter a search term.");
                return;
            }
            displayResults(query);
        }

        async function displayResults(query) {
            const resultDiv = document.getElementById("results");
            const loadingDiv = document.getElementById("loading");
            resultDiv.innerHTML = "";
            loadingDiv.style.display = "none";

            loadingDiv.style.display = "block"; // Show loading spinner

            try {
                const response = await fetch(`https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json&no_redirect=1&no_html=1`);
                const data = await response.json();

                loadingDiv.style.display = "none"; // Hide loading spinner

                if (data.RelatedTopics.length === 0) {
                    resultDiv.innerHTML = "No results found.";
                    return;
                }

                data.RelatedTopics.forEach(item => {
                    if (item.Text && !item.FirstURL.includes('hell')) { // Filter out irrelevant results
                        const resultItem = document.createElement('div');
                        resultItem.className = 'result-item';
                        resultItem.innerHTML = `<strong>${item.Text}</strong><br><a href="${item.FirstURL}" target="_blank">${item.FirstURL}</a>`;
                        resultDiv.appendChild(resultItem);
                    }
                });

                if (resultDiv.innerHTML === "") {
                    resultDiv.innerHTML = "No relevant results found.";
                }
            } catch (error) {
                loadingDiv.style.display = "none"; // Hide loading spinner
                resultDiv.innerHTML = "Error retrieving search results.";
                console.error("Error fetching search results:", error);
            }
        }

        async function fetchSuggestions() {
            const query = document.getElementById("query").value;
            const suggestionDiv = document.getElementById("suggestions");
            suggestionDiv.innerHTML = "";

            if (query.length < 3) return; // Only fetch suggestions for longer queries

            try {
                const response = await fetch(`https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json&no_redirect=1&no_html=1`);
                const data = await response.json();

                if (data.RelatedTopics.length > 0) {
                    data.RelatedTopics.forEach(item => {
                        if (item.Text) {
                            const suggestionItem = document.createElement('div');
                            suggestionItem.innerText = item.Text;
                            suggestionItem.onclick = () => selectSuggestion(item.Text);
                            suggestionDiv.appendChild(suggestionItem);
                        }
                    });
                }
            } catch (error) {
                console.error("Error fetching suggestions:", error);
            }
        }

        function selectSuggestion(suggestion) {
            document.getElementById("query").value = suggestion;
            performSearch();
        }
    </script>
</body>
</html>
